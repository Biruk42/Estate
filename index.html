<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Css -->
    <link rel="stylesheet" href="style.css" />
    <!--Js-->
    <script src="script.js" defer></script>
    <!-- Boxicon -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <title>Estate</title>
  </head>
  <body>
    <section id="top">
      <div class="container">
        <div class="nav-container">
          <div class="nav-first">
            <div>
              <div class="bod">
                <a href="#" class="link">Buy</a>
              </div>
              <div class="circle">
                <box-icon name="chevron-down" class="arr-down"></box-icon>
              </div>
            </div>
            <div class="bod">
              <a href="#" class="link">Rent</a>
            </div>
            <div class="bod">
              <a href="#" class="link">Mortgage</a>
            </div>
          </div>
          <div class="nav-second">
            <box-icon name="square-rounded" color="#ffffff"></box-icon>
            <h3 class="__name">Estate</h3>
          </div>
          <div class="nav-third">
            <div class="bod">
              <a href="#" class="link">Saved</a>
            </div>
            <div class="bod">
              <a href="#" class="link">Log in</a>
            </div>
            <button class="btn">Sign Up</button>
          </div>
        </div>

        <div class="header">
          <div class="top-header">
            <h1 class="header-title">Homes</h1>
            <div class="three-container">
              <div class="three-img">
                <img
                  src="/images/estate-1.jpg"
                  alt=""
                  class="img __img"
                  loading="lazy" />
                <img
                  src="/images/estate-2.jpg"
                  alt=""
                  class="img __img-1"
                  loading="lazy" />
                <img
                  src="/images/estate-3.jpg"
                  alt=""
                  class="img __img-2"
                  loading="lazy" />
              </div>
              <div class="three-text">
                FIND A LENDER WHO CAN OFFER COMPETITIVE MORTGAGE
              </div>
            </div>
          </div>
          <div class="bottom-header">
            <h1 class="header-title">That match.</h1>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
